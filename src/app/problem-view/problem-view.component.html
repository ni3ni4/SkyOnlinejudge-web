<div class="container custom-container-width"> 
	<div class="row">
		<div class="col-md-9">
			<h3>
				{{ProblemView.topic}}
			</h3>
		</div>
		<div class="col-md-3 text-right">
			<h6>
				{{ProblemView.judge}}
			</h6>
			<h6>
				Code: {{ProblemView.codetype}}
			</h6>
		</div>
	</div>
	<hr>
	<div class = "row">
		<div class = "col-md-2">
			<div class = "row">
				<p class = "col-md-12 col-sm-4">
					<button type="button" class="btn btn-success btn-block hidden-xs">Submit</button>
				</p>	
				<p class = "col-md-12 col-sm-4">
					<button type="button" class="btn btn-primary btn-block hidden-xs">Status</button>
				</p>
				<p class = "col-md-12 col-sm-4">
					<button type="button" class="btn btn-primary btn-block hidden-xs">Statistics</button>
				</p>
			</div>
			<hr>
		</div>
		<div class = "col-md-10">
			<p>HTML</p>
			<div [innerHTML]="ProblemView.html | htmlDisplay"></div>
			<hr>
			<p>Markdown</p>
			<div [innerHTML]="ProblemView.markdown | mdDisplay"></div>
			<hr>
			<p>Code Highlight</p>
			<div>
				<code class ="c++">{{code}}</code>
			</div>
		</div>
	</div>
</div>
